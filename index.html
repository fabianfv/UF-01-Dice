<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Practice- Dice</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="face">
    <div class="column middle-center">
      <div class="point"></div>
    </div>
  </div>
  <div class="face">
    <div class="column">
      <div class="point"></div>
    </div>
    <div class="column right bottom">
      <div class="point"></div>
    </div>
  </div>
  <div class="face">
    <div class="column">
      <div class="point"></div>
    </div>
    <div class="column middle-center">
      <div class="point"></div>
    </div>
    <div class="column bottom right">
      <div class="point"></div>
    </div>
  </div>
  <div class="face">
    <div class="column space-between">
      <div class="point"></div>
      <div class="point"></div>
    </div>
    <div class="column right space-between">
      <div class="point"></div>
      <div class="point"></div>
    </div>
  </div>
  <div class="face">
    <div class="column space-between">
      <div class="point"></div>
      <div class="point"></div>
    </div>
    <div class="column middle-center">
      <div class="point"></div>
    </div>
    <div class="column right space-between">
      <div class="point"></div>
      <div class="point"></div>
    </div>
  </div>
  <div class="face">
    <div class="column space-between">
      <div class="point"></div>
      <div class="point"></div>
      <div class="point"></div>
    </div>
    <div class="column right space-between">
      <div class="point"></div>
      <div class="point"></div>
      <div class="point"></div>
    </div>
  </div>
</body>

</html>
